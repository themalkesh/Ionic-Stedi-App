<ion-header>
  <ion-navbar *ngIf="child" >
    <ion-title> {{ child.name }} </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list *ngIf="topics">
    <ion-item  *ngFor="let topic of topics" >
      <ion-label>{{ topic.name }}</ion-label>
      <ion-checkbox [(ngModel)]="topic.tracked"  (ionChange)="updatetopicforchild()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
