<!--
  Generated template for the FacebooklistPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Facebook Pages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of items" (click)="openfbpage(item?.url)" text-wrap >
      <ion-thumbnail item-start>
        <img src="{{item?.image}}">
      </ion-thumbnail>
      <h2>{{item?.title}}</h2>
    </ion-item>
  </ion-list> 
</ion-content>
