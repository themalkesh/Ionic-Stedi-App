<ion-header>

  <ion-navbar>
    <ion-title>Tracking History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="roll" >
    <ion-item *ngIf="roll.parent" (click)="trackingparenthistrory()"  >
      Parents
    </ion-item> 
    <ion-item *ngIf="roll.teacher" (click)="trackingteacherhistrory()">
      Teacher
    </ion-item>
    <ion-item *ngIf="roll.subteacher" (click)="trackingsubteacherhistrory()">
      Sub Teacher
    </ion-item>
</ion-list>

</ion-content>
