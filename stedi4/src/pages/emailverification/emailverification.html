<ion-header>

  <ion-navbar>
    <ion-title>Email Verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Notice
    </ion-card-header>
    <ion-card-content>
      Your email is not verified, please click the button below to resend the verification email.
    </ion-card-content>
  </ion-card>

  <ion-list >
    <ion-item  >
       <button ion-button block (click)="resendauthemail()" >Resend Email</button>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="loginagain()">Login Again</button>
    </ion-item>

  </ion-list>

</ion-content>
