 <ion-content   >

  <div class="logoimage">
    <img src="assets/imgs/STEDI_login.png" alt="STEDI login">
  </div>

	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Please enter valid email</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">Password needs to be at least 5 characters</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

      <button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
      
      
      </div>
      </form>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-left block clear (click)="loginWithGoogle()">
              <ion-icon name="logo-google"></ion-icon>
              Log in with Google
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-left block clear (click)="loginWithFacebook()">
              <ion-icon name="logo-facebook"></ion-icon>
              Log in with Facebook
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col align-self-center>
            <p text-center>
              <a href="#"  (click)="forgotpassword()"  >Forgot password?</a>
              If you're a new user, please sign up.
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>

			<ion-list>
				<button ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</button>
			</ion-list>
		
	
</ion-content>
