<ion-content>

  <div class="logoimage">
    <img src="assets/imgs/STEDI_login.png" alt="STEDI login">
  </div>

  <form (ngSubmit)="forgotpassword()" [formGroup]="forgotForm">
    <ion-list inset>

      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
      </div>
 
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{forgotError}}</div>
      <button ion-button full type="submit" [disabled]="!forgotForm.valid">Reset Password</button>
    </div>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block clear (click)="login()">
           Sign in
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block clear (click)="signup()">
          Sign Up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
